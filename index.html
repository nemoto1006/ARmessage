<!DOCTYPE html>
<html>
  <head>
    <!-- A-Frameを読み込む -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.jsを読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
    <!-- aframe-extras.min.jsを読み込む -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- シーンの作成、VRモードのUI非表示 -->
    <a-scene embedded arjs vr-mode-ui="enabled: false">
      <a-assets>
        <!-- 3Dモデルを読み込む -->
        <a-asset-item id="book" src="book.glb" scale="1 1 1"></a-asset-item>
      </a-assets>
      <!-- マーカーを設定する -->
      <a-marker id="marker" type="pattern" url="pattern-maker.patt">
        <!-- 3Dモデルを呼び出す -->
        <a-entity gltf-model="#book" animation-mixer></a-entity>
        <a-entity id="sound-entity">
          <a-sound id="music" src="Blessing feat. VOCALOIDS.mp3" loop="true" volume="0.5"></a-sound>
        </a-entity>
      </a-marker>
      
      <!-- カメラを追加 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
  <script>
    // glTFの表示が暗くなる問題に対処
    document.querySelector('a-scene').addEventListener('loaded', function () {
  this.renderer.outputEncoding = THREE.sRGBEncoding; // gammaOutputではなくoutputEncodingを使用
});
    
    AFRAME.registerComponent('markerhandler', {
      init: function () {
        const marker = this.el;
        const audio = marker.querySelector('#music');
        
        marker.addEventListener('markerFound', function () {
          console.log('Marker detected');
          audio.components.sound.playSound(); // マーカーが見つかったときに音声を再生
        });
        
        marker.addEventListener('markerLost', function () { // 修正されたイベント名
          console.log('Marker lost');
          audio.components.sound.pauseSound(); // マーカーが失われたときに音声を停止
        });
      }
    });

    window.onload = function() {
      document.querySelector('a-marker').setAttribute('markerhandler', '');
    };
  </script>
</html>
