  <!DOCTYPE html>
<html>
  <head>
    <!-- A-Frameを読み込む -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.jsを読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- aframe-extras.min.jsを読み込む -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
      <audio id="audio" class="audio" src="Blessing feat. VOCALOIDS.mp3"></audio>
    <!-- シーンの作成、VRモードのUI非表示 -->
    <a-scene embedded arjs vr-mode-ui="enabled: false">
      <a-assets>
        <!-- 3Dモデルを読み込む -->
        <a-asset-item id="book" src="book.glb" scale="1 1 1"></a-asset-item>
      </a-assets>
      <!-- マーカーを設定する -->
      <a-marker id="marker" type="pattern" url="pattern-maker.patt">
        <!-- 3Dモデルを呼び出す -->
        <a-entity gltf-model="#book" animation-mixer></a-entity>
      </a-marker>
      
      <!-- カメラを追加 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
  <script>
      //glTFの表示が暗くなる問題に対処
      document.querySelector("a-scene").renderer.gammaOutput=true;
    // タップを検出したら...
button.addEventListener('touchstart', () => {
audio.muted = true; // ミュート有効
audio.play(); // 動画再生
audio.pause(); // 動画停止
audio.muted = false; // ミュート無効
audio.currentTime = 0; // 開始秒数を戻す
});
      // マーカー認識されたら...
      marker.addEventListener('markerFound', () => {audio.play(); // 動画再生});
  </script>
</html>
