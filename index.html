<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item id="book" src="book.glb" scale="1 1 1"></a-asset-item>
      </a-assets>
      <a-marker id="marker" type="pattern" url="pattern-maker.patt" markerhandler>
        <a-entity gltf-model="#book" animation-mixer></a-entity>
        <a-entity id="sound-entity">
          <a-sound id="music" src="Blessing feat. VOCALOIDS.mp3" autoplay="false" loop="true" volume="0.5"></a-sound>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
  <script>
    document.querySelector('a-scene').addEventListener('loaded', function () {
      this.renderer.outputEncoding = THREE.sRGBEncoding;
    });

    AFRAME.registerComponent('markerhandler', {
      init: function () {
        const marker = this.el;
        const audio = marker.querySelector('#music');

        marker.addEventListener('markerFound', function () {
          console.log('Marker detected');
          audio.components.sound.playSound();
        });

        marker.addEventListener('markerLost', function () {
          console.log('Marker lost');
          audio.components.sound.pauseSound();
        });
      }
    });
  </script>
</html>
